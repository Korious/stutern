<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
        <title>Stutern</title>
</head>
<body>
    <section>
        <p>TABLE</p>
        <table>
            <tr>
                <th>Country</th>
                <th>Flag</th>
                <th>Capital</th>
                <th>Colour</th>
            </tr>
            <tr>
                <td>Nigeria</td>
                <td><img src="./g.jpg" alt="flag"></td>
                <td>Abuja</td>
                <td>Green-White-Green</td>
            </tr>
        </table>
    </section>
    <hr>
    <section>
        <select name="" id="">
            <option name="">Food</option>
            <option name="">Colour</option>
            <option name="">Class</option>
            <option name="">Height</option>
        </select>
    </section>

    <section>
    <ul>
        <li>Shoes</li>
        <li>Bags</li>
        <li>Scarfs</li>
        <li>Purses</li>
    </ul>
    </section>

    <div>
        <form>
            <h3>Contact Us</h3>
            <label>Full Name:</label>
            <input type="text" placeholder="Full name"><br><br>
            <label>E-mail:</label>
            <input type="email" placeholder="E-mail"><br><br>
            <label>Phone Number:</label>
            <input type="tel" placeholder="Enter your phone number"><br><br>
            <label>Message:</label>
            <textarea row="10" column="20>" placeholder="Tell us more"></textarea><br><br>
            <button value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
